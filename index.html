<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/tic-tac-toe-favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">Please enter player names and click Start Game to play!</div>
    <div id="controls">
        <input type="text" id="player1" placeholder="Enter Player X Name"/>
        <input type="text" id="player2" placeholder="Enter Player O Name"/>
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>

    <footer>
        <small>
            <a target="_blank" href="https://icons8.com/icon/W8KzXctXI00n/tic-tac-toe">Tic Tac Toe</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            &#x2022; Photo by 
            <a href="https://unsplash.com/@kellysikkema?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kelly Sikkema</a> on <a href="https://unsplash.com/photos/black-flat-screen-tv-on-brown-textile-Hv1w3mykLxs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </small>
    </footer>

    <script src="script.js"></script>    
</body>
</html>
